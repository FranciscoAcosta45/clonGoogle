<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<v>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <title>Google</title>
</head>
<body>
    <nav class="barra">
        <div class="opciones">
            <ul>
                <li class="textobarra"><a>Gmail</a></li>
                <li class="textobarra"><a>Imágenes</a></li>
                <li> 
                    <img src="./assets/cuatroPuntos.png">
                </li>
                <li>
                    <img src="./assets/perfil.png">
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="contenido">
            <div class="items">
                <img src="./assets/googledoodle-121301.gif">
            </div>
            <div class="items">
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="items">
                <div class="botones">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>
            </div>
            <div class="items">
                <p>Ofrecido por Google en: <a href="#">English</a> <a href="#">Español (Lationoamérica)</a></p>
            </div>
        </div>
        <footer class="pie">
            <div class="contenido-pie">
                <p>México</p>
            </div>
            <div  class="contenido-pie about">
                <div>
                    <ul>
                        <li>Sobre Google</li>
                        <li>Publicidad</li>
                        <li>Negocios</li>
                        <li>Cómo funciona la Búsqueda</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Privacidad</li>
                        <li>Condiciones</li>
                        <li>Preferencias</li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
